<script id="navigation_header" type="text/template">
    <header class="navigation">
        <nav class="navbar navbar-default" ng-class="{header_on_scroll: boolChangeHeaderClass}">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#verseTopNav" aria-expanded="false">
                        <span class="sr-only">
                            <%= gettext("Toggle navigation") %>
                        </span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class=" navbar-brand" href="/">
                        <%= gettext("Website title") %>
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="verseTopNav">
                    <ul class="nav navbar-nav navbar-right main-menu navbar-collapse collapse breadcrumbs">
                        <li ng-if="!location.includes('home')" ng-class="{active: location.includes('home')}">
                            <a href="/">
                                <%= gettext("HOME") %>
                            </a>
                        </li>
                        <li ng-if="location.includes('home') && isJudgeLogin" ng-class="{active: location.includes('panel')}">
                            <a href="/panel">
                                <%= gettext("PANEL") %>
                            </a>
                        </li>
                        <li ng-if=""><a href="#" class="nav-separator">|</a></li>
                        <li ng-if="!isJudgeLogin && !location.includes('login')" ng-class="{active: location.includes('login')}">
                            <a href="/login">
                                <%= gettext("LOGIN") %>
                            </a>
                        </li>
                        <li ng-click="logout()" ng-show="isJudgeLogin">
                            <a href="#">
                                <%= gettext("LOGOUT") %>
                            </a>
                        </li>
                        <li><a href="#" class="nav-separator">|</a></li>
                        <li><select name="countries" id="countries" style="margin-top:8%;width:110%; border:none;" onchange="changeLocale(value)"><option value="ar" data-image="public/libs/msdropdown/blank.gif" data-imagecss="flag sa" ><%= gettext("U.A.E") %></option><option value="en" data-image="public/libs/msdropdown/blank.gif" data-imagecss="flag us"><%= gettext("US") %></option></select></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="clearfix scroll-div" ng-if="location.includes('home') || location.includes('panel')" ng-show="boolShowStaticHeader" ng-class="{'iphone-panel-height': location.includes('panel') }">
        <div class="col-sm-2 col-xs-2 division">
            <a class=" navbar-brand" href="/">
                <%= gettext("Website title") %>
            </a>
        </div>
        <div class="col-sm-7 col-xs-12">
            <div class="clearfix">
                <div class="col-md-7 col-sm-7 col-xs-12 division-tabs" ng-hide='!location.includes("panel")'>
                    <ul class="nav navbar-nav">
                        <li ng-class="{active: tab == 'pending approval'}" ng-click="changeTab('pending approval')">
                            <a href="#">
                                <%= gettext("Draft") %> (09)<span class="sr-only">(<%= gettext("current") %></span></a>
                        </li>
                        <li ng-class="{active: tab == 'approved'}" ng-click="changeTab('approved')">
                            <a href="#">
                                <%= gettext("Pending") %>
                            </a>
                        </li>
                        <li ng-class="{active: tab == 'rejected'}" ng-click="changeTab('rejected')">
                            <a href="#">
                                <%= gettext("Rejected") %>
                            </a>
                        </li>
                        <li ng-class="{active: tab == 'published'}" ng-click="changeTab('published')">
                            <a href="#">
                                <%= gettext("Published") %>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-offset-4 col-md-5 col-sm-offset-3 col-sm-8 division-dots" ng-class="{'col-xs-12': location.includes('panel'), 'col-md-offset-0': location.includes('panel')}">
                    <div class="panel-container">
                        <div class=" slider">
                            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                                <div class="carousel">
                                    <ol class="carousel-indicators">
                                        <li class="next-prev-icon" ng-click="get_stanzas_from_navigation($event, 'pre')"><i class="fa fa-angle-left"></i></li>
                                        <% for(var i=0; i < no_of_submissions; i+=50) { %>
                                            <li class="nav-dots" ng-class="{active:(current_page.level*50) == <%= i%>}" ng-click="get_stanzas_from_navigation($event,  <%= i%>)" class="top" title="" data-placement="left" data-toggle="tooltip" href="#" data-original-title="{{(<%= i%>).toLocaleString(lang)}} - {{(<%= i%>+50).toLocaleString(lang)}}"></li>
                                            <% } %>
                                                <li class="next-prev-icon" ng-click="get_stanzas_from_navigation($event, 'next')"><i class="fa fa-angle-right"></i></li>
                                    </ol>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3 col-xs-12 text-right on-mobile" ng-hide='!location.includes("home")'><a href="/submit"><button type="button" class="btn-sm-main btn-home-sticky"><%= gettext("SUBMIT NOW") %></button></a></div>
    </div>
</script>

<div ng-transclude></div>
