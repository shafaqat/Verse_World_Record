<script id="navigation_header" type="text/template">
    <header class="navigation">
        <nav class="navbar navbar-default" ng-class="{header_on_scroll: boolChangeHeaderClass}">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#verseTopNav" aria-expanded="false">
                            <span class="sr-only"><%= gettext("Toggle navigation") %></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
			            </button>
                    <a class=" navbar-brand" href="/">
                        <%= gettext("Website title") %>
                    </a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul id="verseTopNav" class="nav navbar-nav navbar-right main-menu navbar-collapse collapse breadcrumbs">
                        <li ng-class="{active: location.includes('home')}">
                            <a href="/">
                                <%= gettext("HOME") %>
                            </a>
                        </li>
                        <li><a href="#" class="nav-separator">|</a></li>
                        <li ng-show="!isJudgeLogin" ng-class="{active: location.includes('login')}">
                            <a href="/login">
                                <%= gettext("LOGIN") %>
                            </a>
                        </li>
                        <li ng-click="logout()" ng-show="isJudgeLogin">
                            <a href="#">
                                <%= gettext("LOGOUT") %>
                            </a>
                        </li>
                        <li><a href="#" class="nav-separator">|</a></li>
                        <li>
                            <select name="countries" id="countries" style="margin-top:8%;width:110%; border:none;" onchange="changeLocale(value)">
                                    <option value="ar" data-image="public/libs/msdropdown/blank.gif" data-imagecss="flag ae" data-title="United Arab Emirates"  ><%= gettext("U.A.E") %></option>
                                    
                                    <option value="en" data-image="public/libs/msdropdown/blank.gif" data-imagecss="flag us" data-title="United States"><%= gettext("US") %></option>
                            </select>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="clearfix scroll-div" ng-show="boolShowStaticHeader">
        <div class="col-xs-1 division">
            <a class=" navbar-brand" href="/">
                <%= gettext("Website title") %>
            </a>
        </div>
        <div class="col-xs-4 division-tabs">
            <div ng-hide='!location.includes("panel")'>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li ng-class="{active: tab == 'pending approval'}" ng-click="changeTab('pending approval')">
                            <a href="#">
                                <%= gettext("Draft") %> (09)<span class="sr-only">(<%= gettext("current") %></span></a>
                        </li>
                        <li ng-class="{active: tab == 'approved'}" ng-click="changeTab('approved')">
                            <a href="#">
                                <%= gettext("Pending") %>
                            </a>
                        </li>
                        <li ng-class="{active: tab == 'rejected'}" ng-click="changeTab('rejected')">
                            <a href="#">
                                <%= gettext("Rejected") %>
                            </a>
                        </li>
                        <li ng-class="{active: tab == 'published'}" ng-click="changeTab('published')">
                            <a href="#">
                                <%= gettext("Published") %>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <div class="col-xs-4 division-dots">
            <div class="panel-container">
                <div class="clearfix slider">
                    <div class="col-xs-12 text-center">
                        <div id="myCarousel" class="carousel slide" data-ride="carousel">
                            <div class="carousel">
                                <ol class="carousel-indicators">
                                    <li class="next-prev-icon" ng-click="get_stanzas_from_navigation($event, 'pre')">
                                        <i class="fa fa-angle-left"></i>
                                    </li>
                                    <% for(var i=0; i < no_of_submissions; i++) { %>
                                        <li class="nav-dots" ng-class="{active:current_page.level == pagination_level+<%=i%>}" ng-click="get_stanzas_from_navigation($event,  pagination_level+<%=i%>)" class="top" title="" data-placement="left" data-toggle="tooltip" href="#" data-original-title="{{((pagination_level+<%=i%>)*50).toLocaleString(lang)}}&nbsp;-&nbsp;{{((pagination_level+<%=i%>)*50+50).toLocaleString(lang)}}">
                                        </li>
                                        <% } %>

                                            <li class="next-prev-icon" ng-click="get_stanzas_from_navigation($event, 'next')">
                                                <i class="fa fa-angle-right"></i>
                                            </li>

                                </ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-3 text-center" ng-hide='!location.includes("home")'>
            <a href="/submit">
                <button type="button" class="btn-primary btn-sm-main"><%= gettext("SUBMIT NOW") %></button>
            </a>
        </div>
    </div>
</script>
