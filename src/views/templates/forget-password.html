<div>
    <script id="ngView" type="text/template">
        <!-- First  -->
        <section class="form-container landing-content">
            <div class="clearfix text-center">
                <div class="col-md-6 col-md-offset-3 time-section">
                    <form name="userForm" class="form" ng-submit="forgotPassword()" novalidate>

                        <div class="clearfix">
                            <div class="col-xs-12">
                                <div class="text-right">
                                    <a href="/"><i class="fa fa-close form-btn"></i></a>
                                </div>

                                <h2 class="text-center">
                                    <%= gettext('FORGOT YOUR PASSWORD? head') %>
                                </h2>

                                <div class="clearfix">
                                    <div class="col-xs-10 col-xs-offset-1">
                                        <div class="form-group text-left" ng-class="{ 'has-error': userForm.user_email.$touched && userForm.user_email.$invalid }">

                                            <label for="user_email"><%= gettext('E-mail lbl') %> *</label>
                                            <input class="form-control" name="user_email" ng-model="userEmail" ng-minlength="5" ng-maxlength="35" type='email' placeholder="<%= gettext('Enter email address txt') %>" required/>

                                            <div class="help-block" ng-messages="userForm.user_email.$error" ng-if="userForm.user_email.$touched">
                                                <p ng-message="minlength">
                                                    <%= gettext('Your username is too short.') %>
                                                </p>
                                                <p ng-message="maxlength">
                                                    <%= gettext('Your username is too long.') %>
                                                </p>
                                                <p ng-message="email">
                                                    <%= gettext('This needs to be a valid email') %>
                                                </p>
                                                <p ng-message="required">
                                                    <%= gettext('Your username is required.') %>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="clearfix">
                                    <div class="col-xs-12">
                                        <div class="p-t">
                                            <button ng-disabled="userForm.$invalid" type="submit" name="forget" class="btn-primary btn-sm">
									        <%= gettext('SEND VALIDATION CODE ') %>
                                            <i class="fa fa-right-angel"></i>
                                        </button>
                                        </div>

                                    </div>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </section>
    </script>
</div>
