<div>
    <script id="ngView" type="text/template">
        <!-- First  -->
        <section class="form-container landing-content">
            <div class="clearfix text-center">
                <div class="col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4 time-section">
                    <div class="clearfix">
                        <div class="col-xs-12">
                            <div class="text-right flip">
                                <a href="/"><i class="fa fa-close form-btn"></i></a>
                            </div>

                            <h2 class="text-center">
                                <%= gettext('CONFIRM PASSWORD head') %>
                            </h2>
                            <form name="userForm" class="form" ng-submit="resetPassword()" novalidate>
                                <div class="clearfix">
                                    <div class="col-xs-10 col-xs-offset-1">
                                        <div class="form-group text-left flip" ng-class="{ 'has-error': userForm.user_token.$dirty && userForm.user_token.$invalid }">

                                            <label for="user_token"><%= gettext('Enter Validation Code lbl') %> </label>
                                            <input class="form-control" name="user_token" type='text' placeholder="<%= gettext('Enter Name txt') %>" ng-model="token" required dir="<%= gettext( 'lang_dir') %>" />

                                            <div class="help-block" ng-messages="userForm.user_token.$error" ng-if="userForm.user_token.$dirty && userForm.user_token.$invalid">
                                                <p ng-message="required">
                                                    <%= gettext('Your token is required.') %>
                                                </p>
                                            </div>
                                        </div>

                                        <div class="form-group text-left flip" ng-class="{ 'has-error': userForm.user_password.$dirty && userForm.user_password.$invalid }">

                                            <label for="user_password"><%= gettext('Enter new password lbl') %> </label>
                                            <input class="form-control" name="user_password" ng-model="userPassword" ng-minlength="5" type='password' placeholder="<%= gettext('Enter Password txt') %>" required dir="<%= gettext( 'lang_dir') %>" />

                                            <div class="help-block" ng-messages="userForm.user_password.$error" ng-if="userForm.user_password.$dirty && userForm.user_password.$invalid">
                                                <p ng-message="minlength">
                                                    <%= gettext('Your password is too short.') %>
                                                </p>
                                                <p ng-message="required">
                                                    <%= gettext('Your password is required.') %>
                                                </p>
                                            </div>
                                        </div>

                                        <div class="form-group text-left flip" ng-class="{ 'has-error': userForm.user_confirm_password.$dirty && userForm.user_confirm_password.$invalid }">

                                            <label for="user_confirm_password"><%= gettext('Confirm password txt') %> </label>
                                            <input class="form-control" name="user_confirm_password" ng-model="confirmUserPassword" ng-minlength="5" type='password' placeholder="<%= gettext('Confirm password btn') %>" required dir="<%= gettext( 'lang_dir') %>" />
                                            <div class="help-block" ng-messages="userForm.user_confirm_password.$error" ng-if="userForm.user_confirm_password.$dirty && userForm.user_confirm_password.$invalid">
                                                <p ng-message="minlength">
                                                    <%= gettext('Your password is too short.') %>
                                                </p>
                                                <p ng-message="required">
                                                    <%= gettext('Your password is required.') %>
                                                </p>
                                            </div>
                                        </div>
                                        <div class="clearfix">
                                            <div class="col-xs-12">
                                                <div class="p-t">
                                                    <button ng-disabled="userForm.$invalid" type="submit" name="login" class="btn-primary btn-sm"><%= gettext('CHANGE PASSWORD') %></button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </script>
</div>
