<div>
    <script id="ngView" type="text/template">
        <!-- First  -->
        <section class="form-container landing-content">
            <div class="clearfix text-center">
                <div class="col-md-6 col-md-offset-3 time-section">
                    <div class="clearfix">
                        <div class="col-xs-12">
                            <div class="text-right flip">
                                <a href="/"><i class="fa fa-close form-btn"></i></a>
                            </div>

                            <h2 class="text-center">
                                <%= gettext('LOGIN') %>
                            </h2>
                            <form name="userForm" class="form" ng-submit="login()" novalidate>
                                <div class="clearfix">
                                    <div class="col-xs-10 col-xs-offset-1">

                                        <div class="form-group text-left flip" ng-class="{ 'has-error': userForm.user_email.$dirty && userForm.user_email.$invalid }">

                                            <label for="user_email"><%= gettext('USERNAME') %></label>
                                            <input class="form-control" name="user_email" ng-model="userEmail" ng-minlength="5" ng-maxlength="35" type='email' placeholder="<%= gettext('Enter email address') %>" required dir="<%= gettext('lang_dir')%>" />

                                            <div class="help-block" ng-messages="userForm.user_email.$error" ng-if="userForm.user_email.$dirty && userForm.user_email.$invalid">
                                                <p ng-message="minlength">
                                                    <%= gettext('Your username is too short.') %>
                                                </p>
                                                <p ng-message="maxlength">
                                                    <%= gettext('Your username is too long.') %>
                                                </p>
                                                <p ng-message="email">
                                                    <%= gettext('This needs to be a valid email.') %>
                                                </p>
                                                <p ng-message="required">
                                                    <%= gettext('Your username is required.') %>
                                                </p>
                                            </div>
                                        </div>

                                        <div class="form-group text-left flip" ng-class="{ 'has-error': userForm.user_password.$dirty && userForm.user_password.$invalid }">

                                            <label for="user_password"><%= gettext('PASSWORD') %></label>
                                            <input class="form-control" name="user_password" ng-model="userPassword" ng-minlength="5" type='password' placeholder="<%= gettext('enter password') %>" required dir="<%= gettext('lang_dir')%>" />

                                            <a href="/forgot-password" class="pull-right color flip">
                                                <%= gettext('Forgot Password') %>
                                            </a>
                                            <div class="help-block" ng-messages="userForm.user_password.$error" ng-if="userForm.user_password.$dirty && userForm.user_email.$invalid">
                                                <p ng-message="minlength">
                                                    <%= gettext('Your password is too short.') %>
                                                </p>
                                                <p ng-message="required">
                                                    <%= gettext('Your password is required.') %>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="clearfix">
                                        <div class="col-xs-12">
                                            <div class="p-t">
                                                <button ng-disabled="userForm.$invalid" type="submit" name="login" class="btn-primary btn-sm"><%= gettext('LOGIN') %></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </script>
</div>
