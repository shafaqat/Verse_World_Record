<div>
    <script id="ngView" type="text/template">

        <section>
            <div class="clearfix">
                <div class="col-md-8 col-md-offset-2" dir="<%= gettext('lang_dir') %>">
                    <div class="home-info-section">
                        <div class="clearfix">
                            <div class="col-md-12">
                                <img src="/public/images/logo-verse-81x51.png" alt="<%= gettext('Website title') %>"/>
                            </div>
                        </div>
                        <div class="clearfix text-center padding-b95">
                            <div class="col-md-6">
                                <h2>
                                    <%= gettext('prince-title') %>
                                </h2>
                                <h3>
                                    <%= gettext('prince-name') %>
                                </h3>
                                <img class="img img-responsive" src="/public/images/prince.png" alt="<%= gettext('prince-title') %>"/>
                            </div>
                            <div class="col-md-6">
                                <h2>
                                    <%= gettext('judges-title') %>
                                </h2>
                                <div class="clearfix">
                                    <div class="col-xs-6">
                                        <img class="img img-responsive home-info-section-img" src="/public/images/judge-1.png" alt="<%= gettext('judges-title') %>"/>
                                    </div>
                                    <div class="col-xs-6">
                                        <img class="img img-responsive home-info-section-img" src="/public/images/judge-2.png" alt="<%= gettext('judges-title') %>"/>
                                    </div>
                                </div>

                                <div class="clearfix">
                                    <div class="col-xs-6">
                                        <img class="img img-responsive home-info-section-img" src="/public/images/judge-3.png" alt="<%= gettext('judges-title') %>"/>
                                    </div>
                                    <div class="col-xs-6">
                                        <img class="img img-responsive home-info-section-img" src="/public/images/judge-4.png" alt="<%= gettext('judges-title') %>"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                <div>
            </div>
        </section>

        <section class="index-container">
            <section>
                <div class="clearfix text-center">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="time-section">
                            <h2><b> <%= gettext('motivational quote') %></b></h2>
                            <div ng-show="!submissions_closed">
                                <a href="/submit">
                                    <button type="button" class="btn-sm-main home-submit-btn"><%= gettext('SUBMIT NOW') %></button>
                                </a>
                                <p><strong><%= gettext('Time Remaining For Submission') %></strong></p>
                                <div class="countdown styled"></div>
                            </div>
                            <div ng-if="submissions_closed">
                                <p><strong><%= gettext('submissions close message') %></strong></p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="content-poem">
                <div class="clearfix text-center">
                    <div class="col-md-8 col-md-offset-2">
                        <div class=" poem-bg">
                            <div class="inner-container">
                                <h2><strong><%= gettext('All verses') %></strong></h2>
                                <p>{{no_of_submissions.toLocaleString(lang)}} &nbsp;&nbsp;
                                    <%= gettext('Verses published') %>
                                </p>
                            </div>
                            <div class="panel-container">
                                <div class="clearfix slider">
                                    <div class="col-sm-12 text-center">
                                        <pagination-directive />
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix edit-bg home-container" ng-repeat="stanza in published_stanzas;">
                                <div class="col-sm-2 hover-display ">
                                    <h5 class="text-centre "><strong>{{stanza.submitter_name}}</strong></h5>
                                </div>
                                <div class="col-sm-8">
                                    <div class="stanza-starts clearfix ">
                                        <div class="pull-right col-sm-6">
                                            <p>{{stanza.stanza_text.split('\n')[0]}}</p>
                                        </div>
                                        <div class="pull-left col-sm-6">
                                            <p>{{stanza.stanza_text.split('\n')[1]}}</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-2 hover-display ">
                                    <h5 class="text-centre "><strong>{{(published_stanzas_page.level*100+$index+1).toLocaleString(lang)}}</strong></h5>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </section>
        </section>
    </script>
</div>
